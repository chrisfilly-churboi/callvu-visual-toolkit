<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro App Visual Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useRef } = React;

    // ============================================
    // THEME SYSTEM - 8 Accent Colors
    // ============================================
    const themes = {
      purple: {
        name: 'Purple',
        accent: '#7C3AED',
        accentLight: '#EDE9FE',
        accentMid: '#DDD6FE',
      },
      blue: {
        name: 'Blue',
        accent: '#3B82F6',
        accentLight: '#DBEAFE',
        accentMid: '#BFDBFE',
      },
      teal: {
        name: 'Teal',
        accent: '#14B8A6',
        accentLight: '#CCFBF1',
        accentMid: '#99F6E4',
      },
      green: {
        name: 'Green',
        accent: '#10B981',
        accentLight: '#D1FAE5',
        accentMid: '#A7F3D0',
      },
      cyan: {
        name: 'Cyan',
        accent: '#0891B2',
        accentLight: '#CFFAFE',
        accentMid: '#A5F3FC',
      },
      orange: {
        name: 'Orange',
        accent: '#F59E0B',
        accentLight: '#FEF3C7',
        accentMid: '#FDE68A',
      },
      pink: {
        name: 'Pink',
        accent: '#EC4899',
        accentLight: '#FCE7F3',
        accentMid: '#FBCFE8',
      },
      slate: {
        name: 'Slate',
        accent: '#475569',
        accentLight: '#F1F5F9',
        accentMid: '#E2E8F0',
      },
    };

    // Neutral colors
    const colors = {
      white: '#FFFFFF',
      gray50: '#F9FAFB',
      gray100: '#F3F4F6',
      gray200: '#E5E7EB',
      gray300: '#D1D5DB',
      gray400: '#9CA3AF',
      gray500: '#6B7280',
      gray600: '#4B5563',
      gray700: '#374151',
      gray800: '#1F2937',
      gray900: '#111827',
      success: '#22C55E',
    };

    // ============================================
    // PRIMITIVE COMPONENTS
    // ============================================

    // Micro App Container
    const MicroAppCard = ({ children, width = 340 }) => (
      <div style={{
        width,
        background: colors.white,
        borderRadius: 20,
        padding: 24,
        boxShadow: '0 20px 40px rgba(0,0,0,0.1), 0 8px 16px rgba(0,0,0,0.06)',
      }}>
        {children}
      </div>
    );

    // Header with Icon
    const MicroAppHeader = ({ icon, title, subtitle, theme = 'purple', showStatus = true }) => {
      const t = themes[theme];
      return (
        <div style={{ display: 'flex', alignItems: 'center', gap: 14, marginBottom: 20 }}>
          <div style={{
            width: 48,
            height: 48,
            borderRadius: 12,
            background: t.accentLight,
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            color: t.accent,
          }}>
            {icon}
          </div>
          <div style={{ flex: 1 }}>
            <h2 style={{ fontSize: 17, fontWeight: 700, color: colors.gray900, margin: 0 }}>{title}</h2>
            <p style={{ fontSize: 13, color: colors.gray500, margin: '2px 0 0 0' }}>{subtitle}</p>
          </div>
          {showStatus && (
            <div style={{
              width: 10,
              height: 10,
              borderRadius: '50%',
              background: colors.success,
            }} />
          )}
        </div>
      );
    };

    // Amount/Value Display Card
    const ValueCard = ({ label, value, subtitle, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{
          background: colors.gray50,
          borderRadius: 14,
          padding: '20px 24px',
          textAlign: 'center',
          marginBottom: 16,
        }}>
          <div style={{
            fontSize: 11,
            fontWeight: 700,
            color: t.accent,
            textTransform: 'uppercase',
            letterSpacing: 1.2,
            marginBottom: 8,
          }}>
            {label}
          </div>
          <div style={{
            fontSize: 36,
            fontWeight: 800,
            color: colors.gray900,
            letterSpacing: -1,
            marginBottom: 4,
          }}>
            {value}
          </div>
          {subtitle && (
            <div style={{ fontSize: 14, color: colors.gray500 }}>
              {subtitle}
            </div>
          )}
        </div>
      );
    };

    // Info Row (like payment method)
    const InfoRow = ({ icon, label, value, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{
          background: colors.white,
          border: `1px solid ${colors.gray200}`,
          borderRadius: 12,
          padding: '14px 16px',
          display: 'flex',
          alignItems: 'center',
          gap: 12,
          marginBottom: 16,
        }}>
          {icon && (
            <div style={{
              background: t.accent,
              color: colors.white,
              fontSize: 10,
              fontWeight: 700,
              padding: '6px 10px',
              borderRadius: 6,
            }}>
              {icon}
            </div>
          )}
          <span style={{ fontSize: 16, fontWeight: 600, color: colors.gray800, letterSpacing: 1 }}>
            {label} {value}
          </span>
        </div>
      );
    };

    // CTA Button
    const CTAButton = ({ children, theme = 'purple', fullWidth = true }) => {
      const t = themes[theme];
      return (
        <button style={{
          width: fullWidth ? '100%' : 'auto',
          background: t.accent,
          color: colors.white,
          border: 'none',
          borderRadius: 14,
          padding: '18px 24px',
          fontSize: 16,
          fontWeight: 700,
          cursor: 'pointer',
        }}>
          {children}
        </button>
      );
    };

    // Secondary Button
    const SecondaryButton = ({ children, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <button style={{
          width: '100%',
          background: t.accentLight,
          color: t.accent,
          border: 'none',
          borderRadius: 14,
          padding: '16px 24px',
          fontSize: 15,
          fontWeight: 600,
          cursor: 'pointer',
        }}>
          {children}
        </button>
      );
    };

    // Text Input Field
    const InputField = ({ label, placeholder, type = 'text', theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{ marginBottom: 16 }}>
          {label && (
            <label style={{
              display: 'block',
              fontSize: 12,
              fontWeight: 600,
              color: colors.gray600,
              marginBottom: 8,
              textTransform: 'uppercase',
              letterSpacing: 0.5,
            }}>
              {label}
            </label>
          )}
          <div style={{
            background: colors.gray50,
            border: `1px solid ${colors.gray200}`,
            borderRadius: 12,
            padding: '14px 16px',
            fontSize: 15,
            color: colors.gray400,
          }}>
            {placeholder}
          </div>
        </div>
      );
    };

    // Select/Dropdown Field
    const SelectField = ({ label, value, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{ marginBottom: 16 }}>
          {label && (
            <label style={{
              display: 'block',
              fontSize: 12,
              fontWeight: 600,
              color: colors.gray600,
              marginBottom: 8,
              textTransform: 'uppercase',
              letterSpacing: 0.5,
            }}>
              {label}
            </label>
          )}
          <div style={{
            background: colors.white,
            border: `1px solid ${colors.gray200}`,
            borderRadius: 12,
            padding: '14px 16px',
            fontSize: 15,
            color: colors.gray800,
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
          }}>
            <span>{value}</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke={colors.gray400} strokeWidth="2">
              <path d="M6 9l6 6 6-6"/>
            </svg>
          </div>
        </div>
      );
    };

    // List Item Row
    const ListItem = ({ left, right, subtitle, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{
          display: 'flex',
          justifyContent: 'space-between',
          alignItems: 'center',
          padding: '14px 0',
          borderBottom: `1px solid ${colors.gray100}`,
        }}>
          <div>
            <div style={{ fontSize: 15, fontWeight: 500, color: colors.gray800 }}>{left}</div>
            {subtitle && <div style={{ fontSize: 13, color: colors.gray500, marginTop: 2 }}>{subtitle}</div>}
          </div>
          <div style={{ fontSize: 15, fontWeight: 600, color: colors.gray900 }}>{right}</div>
        </div>
      );
    };

    // Divider
    const Divider = () => (
      <div style={{ height: 1, background: colors.gray200, margin: '16px 0' }} />
    );

    // Section Label
    const SectionLabel = ({ children, theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <div style={{
          fontSize: 11,
          fontWeight: 700,
          color: t.accent,
          textTransform: 'uppercase',
          letterSpacing: 1.2,
          marginBottom: 12,
        }}>
          {children}
        </div>
      );
    };

    // Icons
    const Icons = {
      card: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="2" y="5" width="20" height="14" rx="2" opacity="0.3"/>
          <rect x="4" y="9" width="8" height="2" rx="1"/>
        </svg>
      ),
      calendar: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <rect x="3" y="4" width="18" height="18" rx="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      ),
      document: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" opacity="0.3"/>
          <polyline points="14,2 14,8 20,8" fill="none" stroke="currentColor" strokeWidth="2"/>
        </svg>
      ),
      user: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="8" r="4" opacity="0.3"/>
          <path d="M12 14c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z" opacity="0.5"/>
        </svg>
      ),
      check: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
          <polyline points="20,6 9,17 4,12"/>
        </svg>
      ),
      clock: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12,6 12,12 16,14"/>
        </svg>
      ),
      location: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" opacity="0.3"/>
          <circle cx="12" cy="9" r="2.5"/>
        </svg>
      ),
      receipt: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M4 2v20l3-2 3 2 3-2 3 2 3-2 3 2V2l-3 2-3-2-3 2-3-2-3 2-3-2z" opacity="0.3"/>
          <line x1="8" y1="8" x2="16" y2="8" stroke="currentColor" strokeWidth="2"/>
          <line x1="8" y1="12" x2="14" y2="12" stroke="currentColor" strokeWidth="2"/>
        </svg>
      ),
      shield: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L4 6v6c0 5.5 3.4 10.3 8 12 4.6-1.7 8-6.5 8-12V6l-8-4z" opacity="0.3"/>
          <path d="M9 12l2 2 4-4" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round"/>
        </svg>
      ),
      form: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" opacity="0.3"/>
          <line x1="7" y1="8" x2="17" y2="8" stroke="currentColor" strokeWidth="2"/>
          <line x1="7" y1="12" x2="17" y2="12" stroke="currentColor" strokeWidth="2"/>
          <line x1="7" y1="16" x2="13" y2="16" stroke="currentColor" strokeWidth="2"/>
        </svg>
      ),
      alert: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 22h20L12 2z" opacity="0.3"/>
          <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
          <circle cx="12" cy="17" r="1" fill="currentColor"/>
        </svg>
      ),
      camera: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" opacity="0.3"/>
          <circle cx="12" cy="13" r="4" stroke="currentColor" strokeWidth="2" fill="none"/>
        </svg>
      ),
      pen: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 20h9" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" opacity="0.3"/>
        </svg>
      ),
      toggle: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="1" y="6" width="22" height="12" rx="6" opacity="0.3"/>
          <circle cx="17" cy="12" r="4" fill="currentColor"/>
        </svg>
      ),
      gift: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="12" width="18" height="10" rx="1" opacity="0.3"/>
          <rect x="3" y="8" width="18" height="4" rx="1" opacity="0.5"/>
          <path d="M12 8v14M7 8c0-2 1-4 3-4s2 2 2 4M17 8c0-2-1-4-3-4s-2 2-2 4" stroke="currentColor" strokeWidth="2" fill="none"/>
        </svg>
      ),
      plane: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 16v-2l-8-5V3.5a1.5 1.5 0 0 0-3 0V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" opacity="0.5"/>
        </svg>
      ),
      calendarClock: (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <rect x="3" y="4" width="18" height="18" rx="2" opacity="0.3"/>
          <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" strokeWidth="2"/>
          <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" strokeWidth="2"/>
          <circle cx="12" cy="14" r="4" stroke="currentColor" strokeWidth="2" fill="none"/>
          <polyline points="12,12 12,14 13.5,15" stroke="currentColor" strokeWidth="1.5" fill="none" strokeLinecap="round"/>
        </svg>
      ),
    };

    // ============================================
    // MICRO APP TEMPLATES
    // ============================================

    // 1. PAYMENT (already built)
    const MakePaymentApp = ({ theme = 'purple' }) => (
      <MicroAppCard>
        <MicroAppHeader
          icon={Icons.card}
          title="Make Payment"
          subtitle="Secure checkout"
          theme={theme}
        />
        <ValueCard
          label="Amount Due"
          value="$127.50"
          subtitle="Due Dec 5"
          theme={theme}
        />
        <InfoRow
          icon="VISA"
          label="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          value="4582"
          theme={theme}
        />
        <CTAButton theme={theme}>Pay $127.50</CTAButton>
      </MicroAppCard>
    );

    // 2. ID VERIFICATION - Camera viewfinder / scan frame
    const IDVerificationApp = ({ theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <MicroAppCard>
          <MicroAppHeader
            icon={Icons.shield}
            title="Verify Identity"
            subtitle="Quick & secure"
            theme={theme}
          />
          {/* Hero: Scan Frame */}
          <div style={{
            background: t.accentLight,
            borderRadius: 16,
            padding: 24,
            marginBottom: 16,
            position: 'relative',
            overflow: 'hidden',
          }}>
            {/* Corner brackets */}
            <div style={{
              position: 'absolute',
              top: 16,
              left: 16,
              width: 40,
              height: 40,
              borderTop: `3px solid ${t.accent}`,
              borderLeft: `3px solid ${t.accent}`,
              borderRadius: '4px 0 0 0',
            }} />
            <div style={{
              position: 'absolute',
              top: 16,
              right: 16,
              width: 40,
              height: 40,
              borderTop: `3px solid ${t.accent}`,
              borderRight: `3px solid ${t.accent}`,
              borderRadius: '0 4px 0 0',
            }} />
            <div style={{
              position: 'absolute',
              bottom: 16,
              left: 16,
              width: 40,
              height: 40,
              borderBottom: `3px solid ${t.accent}`,
              borderLeft: `3px solid ${t.accent}`,
              borderRadius: '0 0 0 4px',
            }} />
            <div style={{
              position: 'absolute',
              bottom: 16,
              right: 16,
              width: 40,
              height: 40,
              borderBottom: `3px solid ${t.accent}`,
              borderRight: `3px solid ${t.accent}`,
              borderRadius: '0 0 4px 0',
            }} />
            {/* ID Card placeholder */}
            <div style={{
              background: colors.white,
              borderRadius: 8,
              height: 100,
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              border: `1px solid ${colors.gray200}`,
              boxShadow: '0 2px 8px rgba(0,0,0,0.06)',
            }}>
              <div style={{ textAlign: 'center' }}>
                <div style={{ color: colors.gray500, fontSize: 13, fontWeight: 500, marginBottom: 4 }}>Position ID in frame</div>
                <div style={{ color: colors.gray400, fontSize: 12 }}>Front of card</div>
              </div>
            </div>
          </div>
          <CTAButton theme={theme}>üì∑ Capture ID</CTAButton>
        </MicroAppCard>
      );
    };

    // 3. FORM INTAKE - Progress stepper dots
    const FormIntakeApp = ({ theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <MicroAppCard>
          <MicroAppHeader
            icon={Icons.form}
            title="New Application"
            subtitle="Step 2 of 4"
            theme={theme}
          />
          {/* Hero: Progress Stepper */}
          <div style={{
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            gap: 8,
            marginBottom: 24,
            padding: '16px 0',
          }}>
            {[1, 2, 3, 4].map((step, i) => (
              <React.Fragment key={step}>
                <div style={{
                  width: 32,
                  height: 32,
                  borderRadius: '50%',
                  background: step <= 2 ? t.accent : colors.gray200,
                  color: step <= 2 ? colors.white : colors.gray400,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: 13,
                  fontWeight: 700,
                }}>
                  {step < 2 ? '‚úì' : step}
                </div>
                {i < 3 && (
                  <div style={{
                    width: 32,
                    height: 3,
                    background: step < 2 ? t.accent : colors.gray200,
                    borderRadius: 2,
                  }} />
                )}
              </React.Fragment>
            ))}
          </div>
          <SectionLabel theme={theme}>Personal Information</SectionLabel>
          <InputField label="Full Legal Name" placeholder="Enter your name" theme={theme} />
          <InputField label="Date of Birth" placeholder="MM / DD / YYYY" theme={theme} />
          <CTAButton theme={theme}>Continue</CTAButton>
        </MicroAppCard>
      );
    };

    // 4. DISPUTE/CLAIM - Issue type selector cards
    const DisputeClaimApp = ({ theme = 'purple' }) => {
      const t = themes[theme];
      const issues = [
        { icon: 'üí≥', label: 'Unauthorized charge' },
        { icon: 'üì¶', label: 'Item not received' },
        { icon: 'üîÑ', label: 'Duplicate charge' },
        { icon: '‚ùå', label: 'Cancelled service' },
      ];
      return (
        <MicroAppCard>
          <MicroAppHeader
            icon={Icons.alert}
            title="File a Dispute"
            subtitle="Select issue type"
            theme={theme}
          />
          {/* Hero: Issue selector grid */}
          <div style={{
            display: 'grid',
            gridTemplateColumns: '1fr 1fr',
            gap: 10,
            marginBottom: 20,
          }}>
            {issues.map((issue, i) => (
              <button
                key={i}
                style={{
                  background: i === 0 ? t.accentLight : colors.gray50,
                  border: i === 0 ? `2px solid ${t.accent}` : `1px solid ${colors.gray200}`,
                  borderRadius: 12,
                  padding: '16px 12px',
                  textAlign: 'center',
                  cursor: 'pointer',
                }}
              >
                <div style={{ fontSize: 24, marginBottom: 6 }}>{issue.icon}</div>
                <div style={{ 
                  fontSize: 12, 
                  fontWeight: 600, 
                  color: i === 0 ? t.accent : colors.gray700,
                  lineHeight: 1.3,
                }}>
                  {issue.label}
                </div>
              </button>
            ))}
          </div>
          <CTAButton theme={theme}>Continue</CTAButton>
        </MicroAppCard>
      );
    };

    // 5. PHOTO CAPTURE - Upload zone with image preview
    const PhotoCaptureApp = ({ theme = 'purple' }) => {
      const t = themes[theme];
      return (
        <MicroAppCard>
          <MicroAppHeader
            icon={Icons.camera}
            title="Upload Document"
            subtitle="Insurance card or ID"
            theme={theme}
          />
          {/* Hero: Upload zone */}
          <div style={{
            border: `2px dashed ${t.accent}`,
            borderRadius: 16,
            padding: 32,
            textAlign: 'center',
            background: t.accentLight,
            marginBottom: 16,
          }}>
            <div style={{
              width: 56,
              height: 56,
              borderRadius: '50%',
              background: colors.white,
              display: 'flex',

      const appRef = useRef(null);

        { id: 'payment', label: 'Payment' },
        { id: 'identity', label: 'ID Verify' },
        { id: 'form', label: 'Form Intake' },
        { id: 'dispute', label: 'Dispute' },

        { id: 'booking', label: 'Booking' },
        { id: 'arrangement', label: 'Pay Plan' },
        { id: 'newaccount', label: 'New Account' },
      ];

      const [selectedForExport, setSelectedForExport] = useState({});
      const galleryRefs = useRef({});

      const toggleExportSelection = (id) => {
        setSelectedForExport(prev => ({
          ...prev,
          [id]: !prev[id]
        }));
      };

      const selectAll = () => {
        const allSelected = {};
        apps.forEach(app => { allSelected[app.id] = true; });
        setSelectedForExport(allSelected);
      };

      const selectNone = () => {
        setSelectedForExport({});
      };

      const selectedCount = Object.values(selectedForExport).filter(Boolean).length;

      const exportToPNG = async () => {
        if (!appRef.current) return;
        setExporting(true);
        try {
          const canvas = await html2canvas(appRef.current, {
            backgroundColor: null,
            scale: 2,
            logging: false,
            useCORS: true,
          });
          const link = document.createElement('a');
          link.download = `${activeApp}-${currentTheme}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        } catch (err) {
          console.error('Export failed:', err);
        }
        setExporting(false);
      };

      const exportSelected = async () => {
        const selectedIds = Object.entries(selectedForExport)
          .filter(([_, selected]) => selected)
          .map(([id]) => id);
        
        if (selectedIds.length === 0) return;
        
        setExporting(true);
        
        for (const id of selectedIds) {
          const ref = galleryRefs.current[id];
          if (!ref) continue;
          
          try {
            const canvas = await html2canvas(ref, {
              backgroundColor: null,
              scale: 2,
              logging: false,
              useCORS: true,
            });
            const link = document.createElement('a');
            link.download = `${id}-${currentTheme}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            // Small delay between downloads
            await new Promise(resolve => setTimeout(resolve, 300));
          } catch (err) {
            console.error(`Export failed for ${id}:`, err);
          }
        }
        
        setExporting(false);

              }}>
                {apps.map(app => (
                  <div key={app.id} style={{ position: 'relative' }}>
                    {/* Checkbox */}
                    <label style={{
                      position: 'absolute',
                      top: -12,
                      left: -12,
                      zIndex: 10,
                      display: 'flex',
                      alignItems: 'center',
                      gap: 8,
                      background: colors.white,
                      padding: '6px 12px',
                      borderRadius: 20,
                      boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                      cursor: 'pointer',
                    }}>
                      <input
                        type="checkbox"
                        checked={selectedForExport[app.id] || false}
                        onChange={() => toggleExportSelection(app.id)}
                        style={{
                          width: 18,
                          height: 18,
                          accentColor: themes[currentTheme].accent,
                          cursor: 'pointer',
                        }}
                      />
                      <span style={{ fontSize: 12, fontWeight: 600, color: colors.gray700 }}>
                        {app.label}
                      </span>
                    </label>
                    {/* App Card */}
                    <div 
                      ref={el => galleryRefs.current[app.id] = el}
                      style={{
                        display: 'inline-block',
                      }}
                    >
                      {renderAppById(app.id)}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ) : (
            /* Single App View */
            <div style={{ 
              padding: 60, 
              display: 'flex', 
              gap: 60,
              justifyContent: 'center',
              alignItems: 'flex-start',
              flexWrap: 'wrap',
            }}>
              {/* Theme Picker */}
              <div style={{ 
                background: colors.white, 
                padding: 24, 
                borderRadius: 16,
                boxShadow: '0 4px 12px rgba(0,0,0,0.06)',
              }}>
                <ThemePicker currentTheme={currentTheme} onSelect={setCurrentTheme} />
              </div>

              {/* Micro App Display */}
              <div>
                <h2 style={{ 
                  textAlign: 'center', 
                  marginBottom: 24, 
                  color: colors.gray400, 
                  fontSize: 12, 
                  textTransform: 'uppercase', 
                  letterSpacing: 2 
                }}>
                  {apps.find(a => a.id === activeApp)?.label}
                </h2>
                
                <div ref={appRef}>
                  {renderApp()}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
